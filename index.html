<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecounto | Quantum Intelligence</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Three.js and Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        :root {
            --void-black: #050505;
            --accent-teal: #00F0FF;
            --pure-white: #FFFFFF;
            --soft-grey: #888888;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--void-black);
            font-family: 'JetBrains Mono', monospace;
            color: var(--pure-white);
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            align-items: center;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            margin: 0;
            display: flex;
            align-items: center;
            /* subtle shadow instead of glow */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
        }

        .prefix {
            color: var(--pure-white);
            margin-right: 0.2em;
        }

        .spacer-o {
            width: clamp(2rem, 5vw, 5rem);
            height: clamp(2rem, 5vw, 5rem);
            display: inline-block;
            position: relative;
        }

        .tagline {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--soft-grey);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            opacity: 0.8;
            pointer-events: none;
            z-index: 2;
        }

        .status {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 0.7rem;
            color: var(--soft-grey);
            text-align: right;
            line-height: 1.5;
            z-index: 2;
        }

        .status span {
            color: var(--accent-teal);
            font-weight: bold;
        }
        
        .controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 10;
            pointer-events: auto;
        }

        button {
            background: transparent;
            border: 1px solid var(--soft-grey);
            color: var(--pure-white);
            font-family: 'JetBrains Mono', monospace;
            padding: 12px 24px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        button:hover {
            border-color: var(--accent-teal);
            color: var(--accent-teal);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--void-black);
            color: var(--soft-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING Q-CORE...</div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>
            <span class="prefix">TELECOUNT</span>
            <div class="spacer-o"></div>
        </h1>
    </div>

    <div class="status">
        SYSTEM: ONLINE<br>
        ENTANGLEMENT: <span id="entanglement-val">STABLE</span><br>
        STATE: <span id="state-val">OBSERVED</span>
    </div>

    <div class="tagline">The Quantum Loop is Closed</div>

    <div class="controls">
        <button id="trigger-btn">INITIATE SUPERPOSITION</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 800,
            sphereRadius: 13,   
            particleSize: 0.18, // Even smaller for elegance
            // Palette: White, Grey, Teal Accent
            colors: {
                white: 0xFFFFFF,
                grey: 0x888888,
                teal: 0x00F0FF
            },
            bg: 0x050505
        };

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.bg);
        scene.fog = new THREE.Fog(CONFIG.bg, 20, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 45; // Pulled back further for negative space

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        // Subtle ambient for the grey/whites
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // Teal rim light
        const pointLight1 = new THREE.PointLight(CONFIG.colors.teal, 1, 60);
        pointLight1.position.set(20, 20, 20);
        scene.add(pointLight1);

        // White rim light
        const pointLight2 = new THREE.PointLight(0xffffff, 0.5, 60);
        pointLight2.position.set(-20, -20, 10);
        scene.add(pointLight2);

        // --- PARTICLE GENERATION ---
        const geometry = new THREE.BoxGeometry(CONFIG.particleSize, CONFIG.particleSize, CONFIG.particleSize);
        const particles = [];
        const particleGroup = new THREE.Group();
        const particleData = [];

        // Helix Parameters - SPACIOUS
        const majorRadius = CONFIG.sphereRadius; 
        const minorRadius = 8;    // Very wide separation for negative space         
        const twists = 3.5;       // Fewer twists = more open              

        // Grid Parameters - EXPANDED
        const gridSide = Math.ceil(Math.pow(CONFIG.particleCount, 1/3)); 
        const totalGridSize = 60; // Much wider grid for the "Swiss" disassembly
        const spacing = totalGridSize / gridSide;

        for (let i = 0; i < CONFIG.particleCount; i++) {
            // --- 1. Calculate HELIX Target Position ---
            const t = i / CONFIG.particleCount; 
            const u = t * Math.PI * 2;
            const strandOffset = (i % 2) * Math.PI; 
            const v = (u * twists) + strandOffset;

            const tx = (majorRadius + minorRadius * Math.cos(v)) * Math.cos(u);
            const ty = (majorRadius + minorRadius * Math.cos(v)) * Math.sin(u);
            const tz = minorRadius * Math.sin(v);

            // --- 2. Calculate GRID Target Position ---
            const gi = i % gridSide;
            const gj = Math.floor((i / gridSide)) % gridSide;
            const gk = Math.floor(i / (gridSide * gridSide));

            const gx = (gi - gridSide / 2 + 0.5) * spacing;
            const gy = (gj - gridSide / 2 + 0.5) * spacing;
            const gz = (gk - gridSide / 2 + 0.5) * spacing;


            // --- 3. Colors: White/Grey dominant, Teal Accent ---
            let colorHex;
            const rand = Math.random();
            if (rand > 0.90) {
                colorHex = CONFIG.colors.teal; // 10% Teal Accents
            } else if (rand > 0.5) {
                colorHex = CONFIG.colors.white; // 40% White
            } else {
                colorHex = CONFIG.colors.grey;  // 50% Grey
            }

            const material = new THREE.MeshPhongMaterial({ 
                color: colorHex,
                emissive: colorHex,
                emissiveIntensity: rand > 0.90 ? 0.8 : 0.2, // Teal glows, others are matte
                shininess: 50
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // Initial Grid State
            mesh.position.set(gx, gy, gz);
            
            particleGroup.add(mesh);
            particles.push(mesh);

            particleData.push({
                tx: tx, ty: ty, tz: tz, // Helix target
                gx: gx, gy: gy, gz: gz, // Grid target
                offset: Math.random() * 100 
            });
        }

        scene.add(particleGroup);
        
        // --- ANIMATION STATE ---
        let isSuperposition = true; 
        let isAnimating = false;

        // --- CORE ANIMATION FUNCTION ---
        function toggleState() {
            if (isAnimating) return;
            isAnimating = true;

            const stateVal = document.getElementById('state-val');
            const entVal = document.getElementById('entanglement-val');
            
            if (isSuperposition) {
                // --- COLLAPSE TO HELIX ---
                stateVal.innerText = "OBSERVING...";
                stateVal.style.color = "#FFF";
                
                anime({
                    targets: particles.map(p => p.position),
                    x: (el, i) => particleData[i].tx,
                    y: (el, i) => particleData[i].ty,
                    z: (el, i) => particleData[i].tz,
                    duration: 2500, 
                    easing: 'easeInOutQuint',
                    delay: anime.stagger(1.5), 
                    complete: () => {
                        isSuperposition = false;
                        isAnimating = false;
                        stateVal.innerText = "COLLAPSED (HELIX)";
                        stateVal.style.color = "#00F0FF";
                        entVal.innerText = "LOCKED";
                        entVal.style.color = "#00F0FF";
                        pulseAnimation();
                    }
                });

                anime({
                    targets: particles.map(p => p.rotation),
                    x: (el, i) => (i % 2 === 0 ? 1 : -1) * Math.PI * 0.1, 
                    y: (el, i) => (i % 2 === 0 ? 1 : -1) * Math.PI * 0.1,
                    z: 0,
                    duration: 2500,
                    easing: 'easeInOutQuint'
                });

            } else {
                // --- DISASSEMBLE TO GRID ---
                stateVal.innerText = "SUPERPOSITION";
                stateVal.style.color = "#888";
                entVal.innerText = "FLUX";
                entVal.style.color = "#888";

                if(pulseAnim) pulseAnim.pause();
                anime.set(particleGroup.scale, {x: 1, y: 1, z: 1});
                
                anime({
                    targets: particles.map(p => p.position),
                    x: (el, i) => particleData[i].gx,
                    y: (el, i) => particleData[i].gy,
                    z: (el, i) => particleData[i].gz,
                    duration: 2000,
                    easing: 'easeOutExpo', 
                    delay: anime.stagger(0.8, {from: 'center'}), 
                    complete: () => {
                        isSuperposition = true;
                        isAnimating = false;
                    }
                });

                anime({
                    targets: particles.map(p => p.rotation),
                    x: 0, y: 0, z: 0,
                    duration: 2000,
                    easing: 'easeOutExpo'
                });
            }
        }

        let pulseAnim;
        function pulseAnimation() {
            if(isSuperposition) return;
            
            pulseAnim = anime({
                targets: particleGroup.scale,
                x: 1.03, 
                y: 1.03,
                z: 1.03,
                direction: 'alternate',
                loop: true,
                duration: 4000, 
                easing: 'easeInOutSine'
            });
        }

        // --- MOUSE INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
        });

        document.addEventListener('click', (e) => {
            if(e.target.id !== 'trigger-btn') toggleState();
        });
        
        document.getElementById('trigger-btn').addEventListener('click', toggleState);

        // --- RENDER LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            targetRotationY += 0.03 * (mouseX - targetRotationY);
            targetRotationX += 0.03 * (mouseY - targetRotationX);

            particleGroup.rotation.y += 0.002; 
            particleGroup.rotation.x += (mouseY * 0.3 - particleGroup.rotation.x) * 0.03;
            particleGroup.rotation.y += (mouseX * 0.3 - particleGroup.rotation.y) * 0.03;

            if (isSuperposition && !isAnimating) {
                particles.forEach((p, i) => {
                    p.position.x = particleData[i].gx + Math.sin(time + particleData[i].offset) * 0.05;
                    p.position.y = particleData[i].gy + Math.cos(time + particleData[i].offset) * 0.05;
                });
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if(window.innerWidth > 768) {
                const offset = Math.min(window.innerWidth * 0.15, 12);
                particleGroup.position.x = offset; 
            } else {
                particleGroup.position.x = 0; 
            }
        }

        window.addEventListener('resize', onWindowResize);
        onWindowResize();

        animate();
        
        window.onload = () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.remove();
                toggleState(); 
            }, 500);
        };

    </script>
</body>
</html>
